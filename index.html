<script type="text/javascript">
      
      $(document).ready(function(){
          $('.banner-slider-class').slick({
            dots: true,
            infinite: true,
            speed: 600,
            slidesToShow: 1,
            autoplay:false,
            autoplaySpeed: 5000,
            arrows:true
          });

          $('.qoute-slider-class').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            autoplay:true,
            autoplaySpeed: 2000,
            arrows:true,
            vertical: true,
            verticalSwiping: true,
            responsive: [
                {
                breakpoint: 520,
                settings: {
                    vertical: false,
            verticalSwiping: false,
            autoplay:true,
            slidesToShow: 1
                }
                }
            ]
          });

          $('.review-slider-class').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 3,
            autoplay:true,
            autoplaySpeed: 3000,
            arrows:true,
            responsive: [
                {
                breakpoint: 520,
                settings: {
                    vertical: false,
            verticalSwiping: false,
            slidesToShow: 1,
            arrows:false,
                }
                }
            ]
          });
          
      });
    </script>
